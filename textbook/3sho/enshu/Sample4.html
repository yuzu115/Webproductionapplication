<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        <title>Sample4</title>
    </head>
    <body>
        <h2>ジブンカイモノメモ</h2>
        <input type="button" value="追加" onclick="entryMemo()"/><br>
        <hr>
        <input type="button" value="全削除" onclick="clearMemo()"/><br>
        <div id="memoField">
        </div>
        <script>
            let entryMemo=function(){
                let txt=document.getElementById("txtMemo");
                let field=document.getElementById("memoField");
                field.innerHTML=field.innerHTML+"<br>"+txt.value;
                txt.value="";
            }
            let clearMemo=function(){
                let field=document.getElementById("memoField");
                field.txtContent="";
            }
        </script>
    </body>
</html>
