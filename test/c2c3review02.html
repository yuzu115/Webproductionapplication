<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chapter2とChapter3の復習02</title>
    </head>
    <body>
        <script>
		//ここに課題の解答を入力してください！
        //入力がなかった場合の処理は、「年齢に何も入っていなければ(null)」という条件式を組んでください！
        var age=window.prompt('年齢層を判別します。年齢を入力してください');
        age=parseInt(age);
        if(age>=0&&age<18)
        {
            document.write('<p>'+age+'は、「未成年」です'+'</p>');
        }
        else if(age>=18&&age<65)
        {
            document.write('<p>'+age+'は、「成人」です'+'</p>');
        }
        else if(age>=65&&age<100)
        {
            document.write('<p>'+age+'は、「高齢者」です'+'</p>');
        }
        else if(age>=100)
        {
            document.write('<p>'+age+'歳以上は「ご長寿」です。長生きしてください'+'</p>');
        }
        else
        {
            window.alert('入力がないため、年齢層を判別できません');
        }
        </script>
    </body>
</html>
