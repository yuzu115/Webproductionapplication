<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Chapter2とChapter3の復習05</title>
    </head>
    <body>
        <script>
            //ここに課題の解答を入力してください！
            //「左と右のチームが同じでなければ、チームの組み合わせを表示する」条件文を作り、TRUEならドキュメントに表示する処理を書きます！
            var team=['A','B','C','D','E'];
            for(var i=0;i<5;i++)
            {
                for(var j=0;j<5;j++)
                {
                    if(team[i]!==team[j])
                    {
                        document.write('<p>'+team[i]+'vs'+team[j]+'</p>');
                    }
                }
            }
        </script>
    </body>
</html>
