<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title></title>
    </head>
    <body>
		<h2></h2>
        <script>
        //ここに課題の解答を入力してください！
        //do...while文を使う
        //変数「kotae」を宣言、promptで「1÷0.5の答えを入力」と表示・入力し、変数に直接格納する！    
        //変数「kotae」が2じゃない間は、処理を繰り返す！
        do{
            var kotae = prompt('1÷0.5の答えを入力');
        }while(kotae!=2);
        //変数「kotae」が2なら、アラートで「正解です」を表示する
        alert('正解');
        </script>
    </body>
</html>
