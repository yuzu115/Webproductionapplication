<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>JSのwhile文を学ぶ</title>
    </head>
    <body>
		<h2></h2>
        <script>
        //ここに課題の解答を入力してください！
		//変数「i」を宣言
        var i=0;
        //変数「i」が10を超えない限り「〇回目（〇はiの値が入る）」をドキュメントに<p>で表示するwhile文を作成してください！
            while(i<10)
            {
                
                document.write('<p>'+i+'回目の繰返し</p>');
                i++;
            }
        </script>
    </body>
</html>
